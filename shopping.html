<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shopping List</title>
  <link rel="stylesheet" href="shopping.css"> 
</head>
<body>
  <h1>Interactive Shopping List</h1>
  
  <!-- Input Fields & labels of the names-->
   <label for="Put itemName">Your Item Name</label>
  <input id="itemName" type="text" placeholder="Item name">
  <label for="put Price">Item Price</label>
  <input id="itemPrice" type="text" placeholder="Price">
  <button id="addButton">Add</button>

  <!-- Shopping List Container -->
  <div id="shoppingList"></div>
  <!-- Clear Button -->
  <button id="clearList">Clear list</button>

  <script src="shopping.js"></script>
</body>
</html>
